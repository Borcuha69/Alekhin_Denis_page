{% extends 'T-Shop_base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="fotorama" data-nav="thumbs">
                {% for image_item in product.productimage_set.all %}
                <img src="{{ image_item.image.url }}" class="img-responsive">
                {% endfor %}
            </div>
        </div>
        <div class="col-sm-6">
            <h1>{{ product.name }}</h1>
            <p>{{ product.price }}</p>
            <div>

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">Описание</a></li>
                <li role="presentation"><a href="#delivery" aria-controls="delivery" role="tab" data-toggle="tab">Доставка</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="description">{{ product.description }}</div>
                <div role="tabpanel" class="tab-pane fade" id="delivery">bbb</div>
                <div role="tabpanel" class="tab-pane" id="messages">...</div>
                <div role="tabpanel" class="tab-pane" id="settings">...</div>
              </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
